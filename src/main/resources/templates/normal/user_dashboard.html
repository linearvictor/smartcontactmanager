<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is About Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body "></div>
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/contact_logo.png'}"
						alt="profile photo" >
						</div>
						<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">Start Adding your contact on cloud</h1>
						<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase">Add New Contact</a>
						
						<hr/>
						
						<h3 class="my-2">Donate Us</h3>
						<input id="payment_field" type="text" class="form-control my-2" placeholder="Enter Amount Here"/>
						
						<div class="container text-center mt-3">
							<button onclick="paymentStart()" class="btn btn-success btn-block">Checkout</button>
						</div>
				</div>
			</div>
	</section>
</body>
</html>
